  - {title: Mail, icon: envelope, url: "mailto:6831399+rbashish@users.noreply.github.com"}
  - {title: Github, icon: github, url: "https://github.com/rbashish"}
  - {title: Linkedin, icon: linkedin, url: "https://linkedin.com/in/rbashish"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/aashishlive"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}

